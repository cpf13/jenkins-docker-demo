kind: pipeline
name: default

steps:
- name: test
  image: golang
  commands:
    - go get
    - go test
- name: build
  image: golang
  commands:
    - go get
    - go build -o output
    - chmod +x output
- name: run
  image: golang
  commands:
    - go get
    - go build - output
    - chmod +x output
    - ./ouput